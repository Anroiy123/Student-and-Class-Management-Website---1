<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EduManager - Hệ thống quản lý sinh viên và lớp học hiện đại" />
    <meta name="theme-color" content="#F8FAFC" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0C1222" media="(prefers-color-scheme: dark)" />
    
    <!-- Preconnect to font providers -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Professional fonts - Inter for body, Plus Jakarta Sans for headings -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    
    <title>EduManager | Quản lý Sinh viên</title>
    
    <!-- Reduced motion preference script - runs before page render -->
    <script>
      // Check for reduced motion preference
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.documentElement.classList.add('reduce-motion');
      }
      // Check for saved theme preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <!-- No-JS fallback message -->
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #FDF6E3; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Vui lòng bật JavaScript để sử dụng ứng dụng này.</p>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
